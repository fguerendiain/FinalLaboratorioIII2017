<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>ParkHour</title>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>

    <script src="js/main.js"></script>

    <!--Requests-->
    <script src="requests/sessionRequests.js"></script>
    <script src="requests/reportsRequests.js"></script>
    <script src="requests/parkingRequests.js"></script>
    <script src="requests/placeRequests.js"></script>
    <!--Requests-->

    <!--Tools-->
    <script src="dal/requestsDal.js"></script>
    <!--Tools-->

    <!--Views-->
    <script src="views/parkedVehicleTable.js"></script>
    <script src="views/parkingInfoBox.js"></script>
    <script src="views/parkingOutBox.js"></script>
    <script src="views/placeFree.js"></script>
    <script src="views/viewsGenerators.js"></script>
    <!--Views-->


    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrapvalidator/dist/css/bootstrapValidator.min.css">


    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/login.css">


</head>
<body>
    <div class="container-fluid">
        <div class="col-sm-3">
            <div class="userInfoBox">
                <img class="imgParkHourLogo" src="img/parkhourLogo.jpg"/> 
                <div class="userLoginInfo">
                    <!--DATOS DEL USUARIO LOGUEADO-->
                </div>

                <button class= "btn btn-info btn-block" id="btnControlPanel">PANEL DE CONTROL</button>
            </div>
            <button class= "btn btn-danger btnCerrarsesion" id="btnLogout">Cerrar Sesion</button>
        </div>


        <div class="col-sm-6">
            <div class="inOutBoxes">
                <div class="incomingBox">
                    <form class="form" action="#" method="post" id="formVehicleIn">
                        <div class="form-inline" "form-group">
                            <label >Patente</label><br>
                            <input class = "form-control" type="radio" id="patenteselectorNac"  name="patenteselector" value="local" checked> Nacional
                            <input class = "form-control" id="txtPatenteNacVehicleInId" name="txtPatenteNacVehicleIn" type="text">
                            <input class = "form-control" type="radio" id="patenteselectorExt" name="patenteselector" value="alien"> Extrangera
                            <input class = "form-control" id="txtPatenteExtVehicleInId" name="txtPatenteExtVehicleIn" type="text" disabled="true">
                       </div>
                        <div class="form-group">
                            <label>Color</label>
                            <input class = "form-control" id="txtColorVehicleInId" name="txtColorVehicleIn" type="text">
                       </div>
                        <div class="form-group">
                            <label>Modelo</label>
                            <input class = "form-control" id="txtModeloVehicleInId" name="txtModeloVehicleIn" type="text">
                       </div>
                        <div class="form-group">
                            <label>Marca</label>
                            <input class = "form-control" id="txtMarcaVehicleInId" name="txtMarcaVehicleIn" type="text">
                       </div>
                        <div class="form-group">
                            <label>Cochera</label>
                            <div class="cmbCochera"></div>
                       </div>
                        <div class="form-group">
                            <button class= "btn btn-success btn-block" id="btnVehicleIn">INGRESO</button>
                       </div>
                    </form>
                </div>

                <div class="outgoingBox">

                    <div class="datosVehiculo"><!--MUESTRO DATOS DEL VEHICULO--></div>

                    <div class="importeAPagar"><!--MUESTRO EL TOTAL A PAGAR POR LA ESTADIA--></div>

                    <div>
                        <button class= "btn btn-danger btn-block" id="btnVehicleOut" disabled="true">EGRESO</button>
                    </div>

                </div>
            </div>
        </div>
   
      <div class="col-sm-3 sidenav">
            <div class="sidebarTable">
                <div class="vehicleTableTitle"><h4>Vehiculos en playa</h4></div>
                <div class="vehicleDinamicTable"><!--SE GENERA LA TABLA EN FORMA DINAMICA--></div>
            </div>
        </div>
   
    </div>
    <footer class="container-fluid">
    <p>TP Laboratorio III / Programacion III | 2017</p>
    <p>3Â°D | UTN-FRA</p>
    <p>Franco Javier Guerendiain</p>
    </footer>
</body>
</html>
